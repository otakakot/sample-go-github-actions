name: delivery
run-name: ${{ github.ref_name }} by @${{ github.actor }} ${{ github.workflow }}
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true
on:
  workflow_dispatch:
defaults:
  run:
    shell: bash
jobs:
  delivery:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build Go
        run: go build -v ./...
      - name: Setup aqua
        uses: aquaproj/aqua-installer@v3.1.1
        with:
          aqua_version: v2.25.2
      - name: Install ko
        env:
          PATH: "${AQUA_ROOT_DIR:-${XDG_DATA_HOME:-$HOME/.local/share}/aquaproj-aqua}/bin:$PATH"
        run: aqua install --tags ko
      - name: Login ko
        run: ko login --username ${{ github.actor }} --password ${{ secrets.PAT }} ghcr.io
      - name: Build Container Image
        working-directory: ./cmd/api
        run: |
          VERSION=$(git rev-parse --short HEAD) \
          KO_DOCKER_REPO=ghcr.io/${{ github.repository }} \
          SOURCE_DATE_EPOCH=$(date +%s) \
          ko build --sbom=none --bare --tags="$(git rev-parse --short HEAD)",latest . --platform=linux/amd64
